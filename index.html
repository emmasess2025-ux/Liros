<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liros Music | Official EPK</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- ESTILOS GENERALES (Modo Oscuro / Cyberpunk / Corridos) --- */
        :root {
            --primary: #ff0040; /* Rojo intenso para resaltar */
            --dark: #0a0a0a;
            --gray: #1f1f1f;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
        
        a { text-decoration: none; color: white; transition: 0.3s; }
        a:hover { color: var(--primary); }

        /* --- HERO SECTION (Donde irá tu video Anime) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1514525253440-b393452e8d26?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); /* FOTO TEMPORAL */
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .hero p { font-size: 1.5rem; color: #ccc; margin-bottom: 30px; }

        .btn {
            padding: 15px 40px;
            border: 2px solid var(--primary);
            background: transparent;
            color: white;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn:hover { background: var(--primary); box-shadow: 0 0 20px var(--primary); }

        /* --- MUSIC SECTION --- */
        .section { padding: 80px 20px; max-width: 1000px; margin: 0 auto; }
        .section-title { font-size: 2.5rem; border-bottom: 2px solid var(--primary); display: inline-block; margin-bottom: 40px; }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Caja de Spotify simulada */
        .track-card {
            background: var(--gray);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* --- BIO & STATS --- */
        .bio-container { display: flex; flex-wrap: wrap; gap: 40px; align-items: center; }
        .bio-text { flex: 1; min-width: 300px; }
        .bio-img { 
            flex: 1; 
            min-width: 300px; 
            height: 400px; 
            background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); /* FOTO TEMPORAL */
            background-size: cover; 
            border-radius: 10px;
            filter: grayscale(100%);
        }

        /* --- CONTACTO / FOOTER --- */
        .contact-links { display: flex; justify-content: center; gap: 30px; font-size: 2rem; margin-top: 30px; }
        
        footer { text-align: center; padding: 20px; background: black; color: #555; margin-top: 50px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .bio-container { flex-direction: column; }
        }
    </style>
</head>
